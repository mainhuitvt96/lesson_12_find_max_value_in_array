<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numbers = [-3, 5, 1, 3, 2, 10];
       let max = numbers[0]; //gán biến max là giá trị đầu tiên của mảng
       let index =0; // Khai báo biến index gán cho chỉ số lớn nhất
       for (let i = 1; i < numbers.length; i++){
            if(numbers[i]> max) {
                max = numbers[i];
                index = i;
            }
       }
       alert(`Giá trị lớn nhất của mảng là ${max} nằm tại vị trí ${index} trong mảng`);
    </script>
</body>
</html>
